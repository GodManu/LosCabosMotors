<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifas - Los Cabos Motors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f5f5f5;
      background-image: url('Images/bg-dark.jpg'); /* si tienes una imagen oscura */
      background-size: cover;
      background-attachment: fixed;
    }

    h2 {
      text-align: center;
      color: #e53935;
      margin-top: 40px;
    }

    .rifas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      padding: 20px;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      color: #e53935;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      margin: 5px 0;
    }

    .card button {
      margin-top: 15px;
      background-color: #e53935;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #b71c1c;
    }

    .volver-inicio {
      text-align: center;
      margin: 50px 0 30px;
    }

    .volver-inicio a {
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .volver-inicio a:hover {
      background-color: #b71c1c;
    }
  </style>
</head>

<body>

  <h2>Rifas Actuales</h2>
  <div class="rifas">
    <div class="card">
      <img src="Images/Batcabo.jpg" alt="Auto de Rifa">
      <h3>Rifa Mustang Cyclone (Pausada)</h3>
      <p>Boletos desde $14 MXN | 30,000 emisiones</p>
      <p>Fecha del sorteo: --- 2025</p>
      <button><a href="boletos.html" style="color: white; text-decoration: none;">Participar en Rifa</a></button>
    </div>
    <!-- Puedes duplicar esta tarjeta para más rifas -->
  </div>

  <div class="volver-inicio">
    <a href="index.html">⬅ Volver al Inicio</a>
  </div>

</body>
</html>
