<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - Los Cabos Motors</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
    position: relative;
    background: url('Images/LCMBANNER.png') center center / cover no-repeat;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    overflow: hidden;
  }

  header::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  .header-content {
    position: relative;
    z-index: 2;
  }

  .header-content h1 {
    font-size: 2.8rem;
    color: white;
    text-shadow: 2px 2px 0 black, -2px -2px 0 black;
    margin: 0;
  }

  .header-content p {
    font-size: 1.2rem;
    text-shadow: 1px 1px 0 black;
    margin-top: 10px;
  }

    .galeria-container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff3c3c;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    a.volver {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ff3c3c;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
    background-color: #111;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: inline-block;
    font-weight: bold;
  }
  nav a:hover {
    background-color: #2e2e2e;
  }
    }
  </style>
</head>
